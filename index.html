<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator App</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
 
  </head>  
  <body>
    <div class="wrapper">
        <section class="calculator-screen">
          <h1>text</h1>
        </section>
    
        <section class="calculator-buttons">
          <!-- row 1: reset(2 columns), backspace, divide -->
          <button class="col reset">C</button>
          <button class="col backspace">&#8592;</button>
          <button class="col divide">&#247;</button>

          <!-- row 2: 7, 8, 9, multiply -->
          <button class="col seven">7</button>
          <button class="col eight">8</button>
          <button class="col nine">9</button>
          <button class="col multiply">&#215;</button>

          <!-- row 3: 4, 5, 6, subtract -->
          <button class="col four">4</button>
          <button class="col five">5</button>
          <button class="col six">6</button>
          <button class="col subtract">&#8722;</button>

          <!-- row 4: 1, 2, 3, add -->
          <button class="col one">1</button>
          <button class="col two">2</button>
          <button class="col three">3</button>
          <button class="col add">&#43;</button>

          <!-- row 5: 0(3 columns), equals-->
          <button class="col zero">0</button>
          <button class="col equals">&#61;</button>

        </section>
    </div>
  </body>
</html>
